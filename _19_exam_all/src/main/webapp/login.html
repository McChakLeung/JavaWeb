


<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>

	<title>My JSP 'login.jsp' starting page</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link href="/style/login.css" rel="stylesheet" type="text/css">
</head>
<script type="text/javascript">
</script>


<body>
<div id="login">

	<!--bj-->
	<div class="bj">
		<!--left-->
		<div class="bj_left">
			<img src="/images/login_left.jpg" />
		</div>
		<!--right-->
		<div class="bj_right">
			<!--rb-->

			<div align="left" class="rb">

				<form action="/exam/user/login.do" method="get"
					  name="loginForm">
					<font color="red"><span id="userpwd"></span>
					</font>

					<p>
						用户名：
						<input id="username" name="username" type="text" value=""
							   style="background: none; border: none; background: #FFFFFF; border: solid 1px #8AB0BB; text-align: left; width: 160px; height: 20px; padding-left: 5px; line-height: 20px;" />
						<font color="red"><span id="uerror"></span>
						</font>

					</p>

					<br>
					<p>
						密&nbsp;码：
						<input name="password" type="password" value=""
							   style="background: none; border: none; background: #FFFFFF; border: solid 1px #8AB0BB; text-align: left; width: 160px; height: 20px; padding-left: 5px; line-height: 20px;" />
					</p>

					<p style="margin-top: 10px;">


						<input name="" type="reset"
							   value="重&nbsp;&nbsp;置"
							   style="background: none; border: none; width: 70px; height: 23px; background: url(/images/button.jpg) no-repeat; color: #FFFFFF; margin-left: 5px; font-size: 14px;" />
						&nbsp;&nbsp;&nbsp;&nbsp;
						<input name="" type="submit" value="确&nbsp;&nbsp;认"
							   style="background: none; border: none; width: 70px; height: 23px; background: url(/images/button.jpg) no-repeat; color: #FFFFFF; font-size: 14px;" />
					</p>

				</form>
			</div>
		</div>
	</div>
</div>

</body>
</html>
